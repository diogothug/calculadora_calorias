<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Calorias para pets</title>
</head>
<body onclick="calcular(animal)" onforminput="calcular()">
    <header>
        <h1 class="tituloPrincipal">Calculadora de Calorias para Pets</h1>
        <p>Cálculo das rações baseado nas necessidades basais (NEB)</p>
    </header>
    <main>
        <form action="post" id="formulario_principal">
            <div class="div_formulario">
                <input type="radio" name="especie" id="input_cao" value="cao">
                <label for="input_cao" class="label_radio">
                    Cachorro
                </label>
                <input type="radio" name="especie" id="input_gato" value="gato">
                <label for="input_gato" class="label_radio">
                    Gato
                </label>
            </div>
            <div class="div_formulario">
                <label for="input_peso">
                    Peso: 
                </label>
                <input type="number" id="input_peso" min="0" step="0.1" onchange="calcular(animal)" 
                    onkeypress="calcular(animal)" onkeydown="return event.key != 'Enter';">
            </div>
            <div class="div_formulario">
                <label for="input_atividade">
                    Atividade:
                </label>
                <input type="range" id="input_atividade" min="1" max="5" step="1" onchange="calcular(animal)" 
                onkeypress="calcular(animal)" onkeydown="return event.key != 'Enter';">
            </div>
            <div class="div_formulario">
                <label for="input_score">
                    Score corporal:
                </label>
                <input type="range" id="input_score" min="1" max="5" step="1" onchange="calcular(animal)" 
                onkeypress="calcular(animal)" onkeydown="return event.key != 'Enter';">
            </div>
        </form>
        <article>
            <span id="resultado">
                Calcule as refeições!
            </span>
        </article>
        <div class="popup" onclick="mostrarPopUp()" style="display:none;">Teste de Pop-up
            <span class="popuptext" id="popup_id">Texto qualquer...</span>
        </div>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
