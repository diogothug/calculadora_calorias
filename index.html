<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Calorias para pets</title>
</head>
<body onclick="calcular(animal)" onforminput="calcular()">
    <header>
        <h1 class="tituloPrincipal">Calculadora de Calorias para Pets</h1>
        <p>Cálculo baseado nas nescessidades basais (NEB)</p>
    </header>
    <main>
        <form action="post" id="formulario_principal">
            <p>
                <input type="radio" name="especie" id="input_cao" value="cao">
                <label for="input_cao" class="label_radio">
                    Cachorro
                </label>
                <input type="radio" name="especie" id="input_gato" value="gato">
                <label for="input_gato" class="label_radio">
                    Gato
                </label>
            </p>
            <p>
            <label for="input_peso">
                Peso: 
                </label>
                <input type="number" id="input_peso" min="0" step="0.1" onchange="calcular(animal)" 
                onkeypress="calcular(animal)" onkeydown="return event.key != 'Enter';">
            </p>
            <p>
                <label for="input_hospitalizado" class="hospitalizado" style="display: none;">
                    Está hospitalizado?
                </label>
                <input type="checkbox" id="input_hospitalizado"
                 onclick="alternarFormularioHospitlaizado()">
            </p>
            <div id="formulario_hospitalizado" class="input_hospitalizado_off">
                <p>
                    <label for="politraumatismo">
                        Politraumatismo?
                    </label>
                    <input type="checkbox" name="" id="input_politraumatismo">
                </p>
                <p>
                    <label for="hipofagia" id="label_hipofagia">
                        Hipofagia há 7 dias ou mais?
                    </label>
                    <input type="checkbox" name="" id="input_hipofagia">
                </p>
                <p>
                    <label for="emese" id="label_hipofagia">
                        Emese e/ou inapetencia há 3 dias ou mais?
                    </label>
                    <input type="checkbox" name="" id="input_emese">
                </p>
            </div>
        </form>
        <article>
            <span id="resultado">
                Calcule as refeições!
            </span>
        </article>
        <div class="popup" onclick="mostrarPopUp()" style="display:none;">Teste de Pop-up
            <span class="popuptext" id="popup_id">Texto qualquer...</span>
        </div>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
