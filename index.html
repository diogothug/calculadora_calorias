<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Calorias para pets</title>
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body onclick="calcular(animal)" onforminput="calcular()">
    <header>
        <h1 class="tituloPrincipal">Calculadora de Calorias para Pets</h1>
        <p>Cálculo das rações baseado nas nescessidades basais (NEB)</p>
    </header>
    <main>
        <form action="post" id="formulario_principal">
            <div class="div_formulario">
                <input type="radio" name="especie" id="input_cao" value="cao">
                <label for="input_cao" class="label_radio">
                    Cachorro
                </label>
                <input type="radio" name="especie" id="input_gato" value="gato">
                <label for="input_gato" class="label_radio">
                    Gato
                </label>
            </div>
            <div class="div_formulario">
                <label for="input_peso">
                    Peso: 
                </label>
                <input type="number" id="input_peso" min="0" step="0.1" onchange="calcular(animal)" 
                    onkeypress="calcular(animal)" onkeydown="return event.key != 'Enter';">
            </div>
            <div class="div_formulario">
                <label for="input_atividade">
                    Atividade:
                </label>
                <input type="range" id="input_atividade" min="1" max="5" step="1" onchange="calcular(animal)" 
                onkeypress="calcular(animal)" onkeydown="return event.key != 'Enter';">
            </div>
            <div class="div_formulario">
                <label for="input_score">
                    Score corporal:
                </label>
                <input type="range" id="input_score" min="1" max="5" step="1" onchange="calcular(animal)" 
                onkeypress="calcular(animal)" onkeydown="return event.key != 'Enter';">
            </div>
        </form>
        <article>
            <span id="resultado">
                Calcule as refeições!
            </span>
        </article>
        <div class="popup" onclick="mostrarPopUp()" style="display:none;">Teste de Pop-up
            <span class="popuptext" id="popup_id">Texto qualquer...</span>
        </div>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
